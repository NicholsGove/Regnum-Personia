<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Details - Regnum Pecuniae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div class="container">
                <div class="logo h3">Regnum Personia</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1 text-center py-5 bg-light">
            <div class="container">
                <h1 class="display-4" id="planTitle">Pricing Details</h1>
                <p class="lead" id="planDescription">Learn more about the selected plan below.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024-25 Regnum Personia. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Extract query parameters to display selected plan details
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get("plan");

        if (plan) {
            document.getElementById("planTitle").textContent = `${plan} Plan Details`;
            document.getElementById("planDescription").textContent = `Here are the specifics of the ${plan} Plan.`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
