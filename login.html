<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Regnum Personia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo h3">Regnum Pecrsonia</div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">
                                <i class="bi bi-house-fill"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1 text-center py-5 bg-light">
            <div class="container">
                <h1 class="display-4">Login</h1>
                <p class="lead">Access your account by logging in below.</p>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <p class="mt-3">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                        </p>
                        <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024-25 Regnum Personia. All rights reserved.</p>
        </footer>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address to receive a reset code or link.</p>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Reset Code</button>
                    </form>
                    <div id="resetSuccessMessage" class="alert alert-success mt-3" style="display: none;">
                        A reset code has been sent to your email!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Handle Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simulate login logic
            if (email === "user@example.com" && password === "password123") {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to a dashboard or homepage
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

        // Handle Forgot Password Form Submission
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const resetEmail = document.getElementById("resetEmail").value;

            // Simulate sending a reset code
            if (resetEmail) {
                document.getElementById("resetSuccessMessage").style.display = "block";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
